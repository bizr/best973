                letter-spacing: 1px;
            }

            #track-name {
                font-size: 14px;
            }
        }

        @media (max-width: 480px) {
            .jog-platter {
                width: 240px;
                height: 240px;
            }

            .jog-center {
                width: 60px;
                height: 60px;
            }

            .center-icon {
                font-size: 30px;
            }

            .jog-platter.active .center-icon::before {
                font-size: 28px;
            }

            .track-history {
                width: 95%;
                padding: 15px;
            }

            .header-text {
                font-size: 9px;
                letter-spacing: 2px;
            }

            .history-item {
                gap: 10px;
                padding: 8px 10px;
            }

            .history-time {
                font-size: 10px;
                min-width: 40px;
            }

            .history-track {
                font-size: 11px;
            }
        }
    </style>
</head>
<body>
    <!-- Landscape Blocker -->
    <div class="landscape-blocker">
        <i class="fa fa-mobile"></i>
        <p>Please rotate your device to portrait mode</p>
    </div>

    <!-- Loading Screen -->
    <div class="loading-screen" id="loading-screen">
        <img src="best-logo-retina.png" alt="Best 97.3" class="loading-logo">
        <div class="loading-spinner"></div>
        <div class="loading-text">Loading...</div>
    </div>

    <div id="bg-layer"></div>

    <!-- Top Navigation Bar - Desktop/Tablet Only -->
    <nav class="top-nav">
        <img src="best-logo-retina.png" alt="Best 97.3 Logo" class="nav-logo">
    </nav>

    <!-- Hidden Audio Element for AirPlay -->
    <audio id="radio-audio" x-webkit-airplay="allow" airplay="allow" preload="none" playsinline webkit-playsinline></audio>

    <!-- Radio Player -->
    <div id="cdj-player">
        <!-- 3D Now Playing Display -->
        <div class="now-playing">
            <div class="now-playing-inner">
                <div class="now-playing-label">NOW PLAYING</div>
                <div class="now-playing-content">
                    <img id="now-playing-art" src="best-logo-retina.png" alt="Album Art">
                    <div class="track-name-wrapper">
                        <div id="track-name">PRESS PLAY TO START STREAMING</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Floating Disc -->
        <div class="disc-section">
            <div id="album-art" class="jog-platter">
                <img src="best-logo-retina.png" alt="Best 97.3" id="_1">
                <div class="jog-center">
                    <div class="center-icon">
                        <i class="fa fa-play"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Track History Section -->
    <div class="track-history">
        <div class="history-header">
            <div class="header-line"></div>
            <div class="header-text">TRACK HISTORY</div>
            <div class="header-line"></div>
        </div>
        <div class="history-list" id="history-list">
            <!-- Will be populated by JavaScript -->
            <div class="history-item">
                <div class="history-time">--:--</div>
                <div class="history-track">LOADING...</div>
            </div>
        </div>
    </div>

    <!-- Floating Facebook Button -->
    <div class="social-float">
        <a href="https://www.facebook.com/best973" target="_blank" title="Follow us on Facebook">
            <i class="fa fa-facebook"></i>
        </a>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script>
        (function() {
            'use strict';

            var audio = null;
            var hls = null;
            var jogPlatter = $('#album-art');
            var trackName = $('#track-name');
            var cdjPlayer = $('#cdj-player');
            var historyList = $('#history-list');
            var heartbeatInterval = null;

            // Stream URL
            var streamUrl = 'https://hls.best973.gr/hls/stream.m3u8';

            // Format timestamp to time
            function formatTime(timestamp) {
                var date = new Date(timestamp * 1000);
                var hours = date.getHours().toString().padStart(2, '0');
                var minutes = date.getMinutes().toString().padStart(2, '0');
                return hours + ':' + minutes;
            }

            // Check for garbled/corrupted characters (encoding issues)
            function isGarbled(text) {
                if (!text) return true;
                // Check for replacement characters (U+FFFD) or control chars
                if (/\uFFFD/.test(text)) return true;
                // Valid: Latin, Greek (all blocks), numbers, punctuation, spaces
                var validChars = text.replace(/[^a-zA-Z0-9\u00C0-\u00FF\u0300-\u036F\u0370-\u03FF\u1F00-\u1FFF\s\-\.\,\'\"\!\?\&\(\)\/]/g, '');
                return validChars.length < text.length * 0.5;
            }

            // Enable marquee if text overflows
            function checkMarquee() {
                var wrapper = $('.track-name-wrapper');
                var wrapperWidth = wrapper.width();

                // Store original text if not already stored
                if (!trackName.data('original-text')) {
                    trackName.data('original-text', trackName.text());
                }

                var originalText = trackName.data('original-text');

                // Create temporary span to measure text width
                var tempSpan = $('<span>').css({
                    'visibility': 'hidden',
                    'position': 'absolute',
                    'white-space': 'nowrap',
                    'font-size': trackName.css('font-size'),
                    'font-weight': trackName.css('font-weight'),
                    'letter-spacing': trackName.css('letter-spacing'),
                    'font-family': trackName.css('font-family')
                }).text(originalText);

                $('body').append(tempSpan);
                var textWidth = tempSpan.width();
                tempSpan.remove();

                // If text overflows, enable marquee
                if (textWidth > wrapperWidth) {
                    trackName.html(originalText);
                    // Set CSS variable for wrapper width
                    trackName.css('--wrapper-width', wrapperWidth + 'px');
                    trackName.addClass('marquee');
                    wrapper.addClass('marquee');
                } else {
                    trackName.html(originalText);
                    trackName.removeClass('marquee');
                    wrapper.removeClass('marquee');
                }
            }

            // Fetch album art from iTunes
            function fetchAlbumArt(artist, title, callback) {
                // Clean up search term - remove common radio junk
                var cleanTitle = title.replace(/\b(live|LIVE|Live|radio|RADIO|Radio|feat\.|ft\.|featuring)\b/gi, '').trim();
                var cleanArtist = artist ? artist.replace(/\b(live|LIVE|Live|radio|RADIO|Radio)\b/gi, '').trim() : '';

                // Don't search if title is too short or generic
                if (!cleanTitle || cleanTitle.length < 3 || /^[^a-zA-Z0-9]+$/.test(cleanTitle)) {
                    callback(null);
                    return;
                }

                var searchTerm = encodeURIComponent((cleanArtist ? cleanArtist + ' ' : '') + cleanTitle);
                $.ajax({
                    url: 'https://itunes.apple.com/search',
                    method: 'GET',
                    dataType: 'jsonp',
                    timeout: 5000,
                    data: {
                        term: searchTerm,
                        entity: 'song',
                        limit: 1
                    },
                    success: function(data) {
                        if (data.results && data.results.length > 0) {
                            // Get high-res artwork (replace 100x100 with 600x600)
                            var artworkUrl = data.results[0].artworkUrl100.replace('100x100', '600x600');
                            callback(artworkUrl);
                        } else {
                            callback(null);
                        }
                    },
                    error: function() {
                        callback(null);
                    }
                });
            }

            // Fetch current song info
            function fetchSongInfo() {
                $.ajax({
                    url: 'https://stream.best973.gr/played?sid=1&type=json',
                    method: 'GET',
                    dataType: 'json',
                    success: function(data) {
                        try {
                            // The API returns an array of played songs
                            // The first item (index 0) is the current/most recent song
                            if (data && data.length > 0 && data[0]) {
                                var currentSong = data[0];
                                var songText = '';

                                // Try different possible field names from the JSON
                                if (currentSong.title) {
                                    songText = currentSong.title;
                                } else if (currentSong.song) {
                                    songText = currentSong.song;
                                } else if (currentSong.track) {
                                    songText = currentSong.track;
                                } else if (currentSong.metadata) {
                                    songText = currentSong.metadata;
                                }

                                // Add artist if available
                                if (currentSong.artist && songText) {
                                    songText = currentSong.artist + ' - ' + songText;
                                }

                                // Update display if we got song info
                                var displayText;
                                if (songText && songText.trim() !== '' && !isGarbled(songText)) {
                                    displayText = songText;
                                } else {
                                    // Fallback for garbled text
                                    displayText = 'Best 97.3';
                                }
                                trackName.text(displayText);
                                trackName.data('original-text', displayText);

                                // Save track for lyrics redirect
                                localStorage.setItem('best973_track', displayText);

                                // Update Media Session for lock screen / control center
                                if ('mediaSession' in navigator) {
                                    var updateMediaSession = function(artworkUrl) {
                                        // Provide multiple sizes for better compatibility
                                        var artworkArray = [
                                            { src: artworkUrl, sizes: '96x96', type: 'image/png' },
                                            { src: artworkUrl, sizes: '128x128', type: 'image/png' },
                                            { src: artworkUrl, sizes: '192x192', type: 'image/png' },
                                            { src: artworkUrl, sizes: '256x256', type: 'image/png' },
                                            { src: artworkUrl, sizes: '384x384', type: 'image/png' },
                                            { src: artworkUrl, sizes: '512x512', type: 'image/png' }
                                        ];

                                        navigator.mediaSession.metadata = new MediaMetadata({
                                            title: displayText,
                                            artist: currentSong.artist || 'Best 97.3 FM',
                                            album: 'Best 97.3 FM - Kalamata',
                                            artwork: artworkArray
                                        });
                                    };

                                    // Set immediately with logo
                                    var logoUrl = window.location.origin + '/best-logo-retina.png';
                                    updateMediaSession(logoUrl);

                                    // Fetch album art from iTunes
                                    var songTitle = currentSong.title || currentSong.song || currentSong.track || '';
                                    var nowPlayingArt = $('#now-playing-art');
                                    var discArt = $('#_1');

                                    // Reset both to logo first
                                    nowPlayingArt.attr('src', 'best-logo-retina.png');
                                    discArt.attr('src', 'best-logo-retina.png');

                                    if (songTitle && !isGarbled(songTitle)) {
                                        fetchAlbumArt(currentSong.artist, songTitle, function(albumArt) {
                                            if (albumArt) {
                                                // Preload image to ensure it's cached
                                                var img = new Image();
                                                img.onload = function() {
                                                    updateMediaSession(albumArt);
                                                    nowPlayingArt.attr('src', albumArt);
                                                    discArt.attr('src', albumArt);
                                                };
                                                img.src = albumArt;
                                            }
                                        });
                                    }
                                }

                                // Check if marquee is needed
                                setTimeout(checkMarquee, 100);
                            } else {
                                trackName.text('BEST 97.3 FM - KALAMATA');
                                trackName.data('original-text', 'BEST 97.3 FM - KALAMATA');
                            }

                            // Update track history (previous songs) - moved outside current song check
                            if (data && data.length > 1) {
                                var historyHTML = '';
                                var historyCount = data.length - 1;

                                for (var i = 1; i <= historyCount; i++) {
                                    var track = data[i];
                                    if (track) {
                                        var trackTitle = track.title || track.song || track.track || 'Unknown';
                                        // Check for garbled text in history
                                        if (isGarbled(trackTitle)) {
                                            trackTitle = 'Best 97.3';
                                        }
                                        var trackTime = formatTime(track.playedat || 0);

                                        historyHTML += '<div class="history-item">';
                                        historyHTML += '<div class="history-time">' + trackTime + '</div>';
                                        historyHTML += '<div class="history-track">' + trackTitle + '</div>';
                                        historyHTML += '</div>';
                                    }
                                }

                                if (historyHTML) {
                                    historyList.html(historyHTML);
                                }
                            } else if (data && data.length === 1) {
                                // Clear loading placeholder if no history yet
                                historyList.html('<div class="history-item"><div class="history-time">--:--</div><div class="history-track">No previous tracks yet</div></div>');
                            }
                        } catch (e) {
                            console.error('Error parsing song info:', e);
                            trackName.text('BEST 97.3 FM');
                            trackName.data('original-text', 'BEST 97.3 FM');
                        }
                    },
                    error: function(xhr, status, error) {
                        console.error('Error fetching song info:', error);
                        // Don't change the display on error, keep previous song
                    }
                });
            }

            // Play stream (reload source for live stream)
            function playStream() {
                jogPlatter.addClass('active');
                cdjPlayer.addClass('active');

                // Check if browser supports HLS natively (Safari)
                if (audio.canPlayType('application/vnd.apple.mpegurl')) {
                    // Native HLS support (Safari)
                    audio.src = streamUrl;
                    audio.load();
                } else if (Hls.isSupported()) {
                    // Use hls.js for other browsers
                    if (hls) {
                        hls.destroy();
                    }
                    hls = new Hls({
                        enableWorker: true,
                        lowLatencyMode: true,
                        backBufferLength: 90
                    });
                    hls.loadSource(streamUrl);
                    hls.attachMedia(audio);
                    hls.on(Hls.Events.MANIFEST_PARSED, function() {
                        audio.play();
                    });
                    hls.on(Hls.Events.ERROR, function(event, data) {
                        console.error('HLS error:', data);
                        if (data.fatal) {
                            jogPlatter.removeClass('active');
                            cdjPlayer.removeClass('active');
                            localStorage.setItem('best973_playing', 'false');
                        }
                    });
                } else {
                    console.error('HLS not supported');
                    jogPlatter.removeClass('active');
                    cdjPlayer.removeClass('active');
                    return;
                }

                var playPromise = audio.play();
                if (playPromise !== undefined) {
                    playPromise.then(function() {
                        // Update media session state
                        if ('mediaSession' in navigator) {
                            navigator.mediaSession.playbackState = 'playing';
                        }
                        // Save playing state with timestamp
                        localStorage.setItem('best973_playing', Date.now().toString());
                        // Start heartbeat
                        if (heartbeatInterval) clearInterval(heartbeatInterval);
                        heartbeatInterval = setInterval(function() {
                            localStorage.setItem('best973_playing', Date.now().toString());
                        }, 5000);
                    }).catch(function(e) {
                        console.log('Play failed:', e);
                        jogPlatter.removeClass('active');
                        cdjPlayer.removeClass('active');
                        localStorage.setItem('best973_playing', 'false');
                    });
                }
                fetchSongInfo();
            }

            // Stop stream (keep src for media session)
            function stopStream() {
                jogPlatter.removeClass('active');
                cdjPlayer.removeClass('active');
                audio.pause();
                // Destroy hls instance if exists
                if (hls) {
                    hls.destroy();
                    hls = null;
                }
                // Update media session state
                if ('mediaSession' in navigator) {
                    navigator.mediaSession.playbackState = 'paused';
                }
                // Stop heartbeat and clear playing state
                if (heartbeatInterval) clearInterval(heartbeatInterval);
                localStorage.setItem('best973_playing', '0');
            }

            // Play/Pause functionality
            function playPause() {
                setTimeout(function() {
                    if (!jogPlatter.hasClass('active')) {
                        playStream();
                    } else {
                        stopStream();
                    }
                }, 150);
            }

            // Initialize player
            function initPlayer() {
                audio = document.getElementById('radio-audio');

                // Keep audio session alive
                document.addEventListener('visibilitychange', function() {
                    if (document.visibilityState === 'visible' && jogPlatter.hasClass('active') && audio.paused) {
                        // App came back to foreground, stream was interrupted - auto reconnect
                        playStream();
                    }
                });

                // Event listeners - click anywhere on the disc
                jogPlatter.on('click', playPause);

                // Set initial media session metadata
                if ('mediaSession' in navigator) {
                    navigator.mediaSession.metadata = new MediaMetadata({
                        title: 'Best 97.3 FM',
                        artist: 'Live Radio',
                        album: 'Kalamata',
                        artwork: [
                            { src: 'best-logo-retina.png', sizes: '512x512', type: 'image/png' }
                        ]
                    });
                }

                // Media Session API for lock screen controls
                if ('mediaSession' in navigator) {
                    navigator.mediaSession.setActionHandler('play', playStream);
                    navigator.mediaSession.setActionHandler('pause', stopStream);
                    navigator.mediaSession.setActionHandler('stop', stopStream);
                }

                // Handle audio interruptions (phone calls, etc.)
                audio.addEventListener('pause', function() {
                    // Audio was paused externally (phone call, etc.)
                    jogPlatter.removeClass('active');
                    cdjPlayer.removeClass('active');
                });

                audio.addEventListener('error', function() {
                    // Stream error - reset UI
                    jogPlatter.removeClass('active');
                    cdjPlayer.removeClass('active');
                });

                // Fetch song info every 30 seconds
                fetchSongInfo();
                setInterval(fetchSongInfo, 30000);
            }

            // Initialize on page load
            $(document).ready(function() {
                initPlayer();

                // Check if opened from PWA (installed app)
                var isPWA = window.matchMedia('(display-mode: standalone)').matches ||
                            window.navigator.standalone === true;

                if (isPWA) {
                    // PWA mode - auto-play since user explicitly opened the radio app
                    setTimeout(function() {
                        playStream();
                    }, 500);
                }

                // Check marquee on window resize
                $(window).on('resize', function() {
                    checkMarquee();
                });

                // Hide loading screen
                setTimeout(function() {
                    $('#loading-screen').addClass('hidden');
                }, 800);
            });
        })();

        // Register Service Worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('/sw.js')
                    .then(function(registration) {
                        console.log('SW registered:', registration.scope);
                    })
                    .catch(function(error) {
                        console.log('SW registration failed:', error);
                    });
            });
        }
    </script>
</body>
