<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Best 97.3 Kalamata - Live Radio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        *:focus {
            outline: none;
        }

        body {
            font-family: 'Helvetica', Arial, sans-serif;
            margin: 0;
            background-color: #000;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow-x: hidden;
        }

        /* Background layer */
        #bg-layer {
            position: fixed;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            background-color: #000;
            z-index: 1;
            /* Background image */
            background-image: url('best-cov.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        /* Overlay for better readability */
        #bg-layer::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.4);
        }

        /* Header */
        header {
            position: relative;
            z-index: 10;
            text-align: center;
            margin-bottom: 30px;
        }

        .logo {
            width: 200px;
            height: auto;
            margin-bottom: 20px;
        }

        h1 {
            color: #ffffff;
            font-size: 2.5em;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
            margin-bottom: 10px;
        }

        /* Song info display - Industrial */
        #song-info {
            position: relative;
            z-index: 10;
            width: 520px;
            background: linear-gradient(180deg, #2a2a2a 0%, #1a1a1a 100%);
            border: 3px solid #444;
            border-left: 6px solid #ea128f;
            border-radius: 0;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow:
                inset 0 1px 0 rgba(255,255,255,0.1),
                inset 0 -1px 0 rgba(0,0,0,0.5),
                0 10px 30px rgba(0, 0, 0, 0.8),
                0 0 0 1px rgba(234, 18, 143, 0.3);
            overflow: hidden;
            font-family: 'Courier New', Courier, monospace;
        }

        #song-info::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: repeating-linear-gradient(
                0deg,
                transparent,
                transparent 2px,
                rgba(255, 255, 255, 0.02) 2px,
                rgba(255, 255, 255, 0.02) 4px
            );
            pointer-events: none;
            z-index: 1;
        }

        #song-info::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg,
                transparent 0%,
                #ea128f 50%,
                transparent 100%);
            animation: scanline 5s linear infinite;
        }

        @keyframes scanline {
            0% { transform: translateY(0); opacity: 0; }
            50% { opacity: 1; }
            100% { transform: translateY(120px); opacity: 0; }
        }

        .info-header {
            position: relative;
            margin-bottom: 15px;
            z-index: 2;
        }

        .now-playing-label {
            position: relative;
            color: #999;
            font-size: 10px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 3px;
            display: flex;
            align-items: center;
            gap: 10px;
            padding-bottom: 10px;
            border-bottom: 1px solid #333;
            z-index: 2;
        }

        .live-indicator {
            width: 6px;
            height: 6px;
            background: #ea128f;
            border-radius: 0;
            box-shadow: 0 0 10px #ea128f, inset 0 0 2px #fff;
            animation: blinkIndicator 1s steps(2) infinite;
        }

        @keyframes blinkIndicator {
            0%, 49% { opacity: 1; }
            50%, 100% { opacity: 0.3; }
        }

        .player-row {
            position: relative;
            display: flex;
            align-items: center;
            gap: 20px;
            z-index: 2;
        }

        .track-info {
            flex: 1;
            min-width: 0;
        }

        #track-name {
            position: relative;
            color: #ffffff;
            font-size: 15px;
            font-family: 'Courier New', Courier, monospace;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            text-shadow: 0 0 15px rgba(234, 18, 143, 0.3);
            line-height: 1.4;
            z-index: 2;
        }


        /* Album Art - Compact */
        #album-art {
            position: relative;
            width: 70px;
            height: 70px;
            flex-shrink: 0;
            transition: 0.3s ease all;
            box-shadow: 0 0 0 3px #444;
            border-radius: 50%;
            overflow: hidden;
            background: #1a1a1a;
        }

        #album-art.active {
            box-shadow: 0 0 0 3px #555, 0 0 15px rgba(234, 18, 143, 0.3);
        }

        #album-art:before {
            content: '';
            position: absolute;
            top: 50%;
            right: 0;
            left: 0;
            width: 12px;
            height: 12px;
            margin: -6px auto 0 auto;
            background-color: #333;
            border-radius: 50%;
            box-shadow: inset 0 0 0 2px #555;
            z-index: 2;
        }

        #album-art img {
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.9;
            z-index: 1;
        }

        #album-art.active img {
            animation: rotateAlbumArt 3s linear 0s infinite forwards;
        }

        @keyframes rotateAlbumArt {
            0% { transform: rotateZ(0); }
            100% { transform: rotateZ(360deg); }
        }

        #buffer-box {
            position: absolute;
            top: 50%;
            right: 0;
            left: 0;
            font-size: 8px;
            font-family: 'Courier New', Courier, monospace;
            text-align: center;
            font-weight: bold;
            line-height: 1;
            padding: 4px;
            margin: -8px auto 0 auto;
            background-color: rgba(0, 0, 0, 0.8);
            color: #ea128f;
            opacity: 0;
            z-index: 2;
            transition: 0.1s linear all;
        }

        #album-art.buffering img {
            opacity: 0.5;
            filter: blur(1px);
        }

        #album-art.buffering #buffer-box {
            opacity: 1;
        }

        /* Player Controls - Industrial White/Grey */
        #player-controls {
            position: relative;
            flex-shrink: 0;
            z-index: 2;
        }

        .button {
            width: 60px;
            height: 60px;
            background: linear-gradient(145deg, #3a3a3a, #2a2a2a);
            border: 2px solid #555;
            border-radius: 0;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: 0.15s ease all;
            box-shadow:
                inset 1px 1px 2px rgba(255,255,255,0.1),
                inset -1px -1px 2px rgba(0,0,0,0.5),
                0 3px 8px rgba(0,0,0,0.5);
            position: relative;
        }

        .button::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            border: 1px solid transparent;
            transition: 0.15s ease all;
        }

        .button i {
            color: #e0e0e0;
            font-size: 22px;
            transition: 0.15s ease all;
            text-shadow: 0 1px 2px rgba(0,0,0,0.5);
        }

        .button:hover {
            background: linear-gradient(145deg, #4a4a4a, #3a3a3a);
            border-color: #666;
            box-shadow:
                inset 1px 1px 2px rgba(255,255,255,0.15),
                inset -1px -1px 2px rgba(0,0,0,0.5),
                0 4px 12px rgba(0,0,0,0.6);
        }

        .button:hover::before {
            border-color: rgba(234, 18, 143, 0.3);
        }

        .button:hover i {
            color: #fff;
        }

        .button:active {
            background: linear-gradient(145deg, #2a2a2a, #3a3a3a);
            box-shadow:
                inset 2px 2px 4px rgba(0,0,0,0.5),
                inset -1px -1px 2px rgba(255,255,255,0.05);
        }

        /* Footer */
        footer {
            position: relative;
            z-index: 10;
            margin-top: 40px;
            text-align: center;
            color: #fff;
        }

        .social-links {
            margin-top: 20px;
        }

        .social-links a {
            color: #fff;
            font-size: 20px;
            margin: 0 10px;
            transition: 0.3s ease;
        }

        .social-links a:hover {
            color: #ea128f;
        }

        /* Mobile responsive */
        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }

            .logo {
                width: 150px;
            }

            #song-info {
                width: 460px;
            }
        }

        @media (max-width: 580px) {
            #song-info {
                width: 90%;
                max-width: 440px;
            }

            .player-row {
                gap: 12px;
            }

            #album-art {
                width: 60px;
                height: 60px;
            }

            .button {
                width: 50px;
                height: 50px;
            }

            .button i {
                font-size: 18px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.5em;
            }

            .logo {
                width: 120px;
            }

            #song-info {
                width: 90%;
                max-width: 360px;
                padding: 15px;
            }

            #track-name {
                font-size: 12px;
                letter-spacing: 0.3px;
            }

            .now-playing-label {
                font-size: 9px;
                letter-spacing: 2px;
            }

            .player-row {
                gap: 10px;
            }

            #album-art {
                width: 50px;
                height: 50px;
            }

            #album-art:before {
                width: 10px;
                height: 10px;
                margin: -5px auto 0 auto;
            }

            .button {
                width: 45px;
                height: 45px;
            }

            .button i {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div id="bg-layer"></div>

    <header>
        <!-- Logo image -->
        <img src="best-logo-retina.png" alt="Best 97.3 Logo" class="logo">
        <h1>Listen Live</h1>
    </header>

    <!-- Song info display with integrated player -->
    <div id="song-info">
        <div class="info-header">
            <div class="now-playing-label">
                <span class="live-indicator"></span>
                NOW PLAYING
            </div>
        </div>

        <div class="player-row">
            <div id="album-art">
                <img src="best-logo-retina.png" alt="Best 97.3" id="_1">
                <div id="buffer-box">Buffering...</div>
            </div>

            <div class="track-info">
                <div id="track-name">Best 97.3 FM - Click play to start streaming</div>
            </div>

            <div id="player-controls">
                <div class="button" id="play-pause-button">
                    <i class="fa fa-play"></i>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <div class="social-links">
            <a href="https://www.facebook.com/best973" target="_blank" title="Follow us on Facebook">
                <i class="fa fa-facebook"></i>
            </a>
        </div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        (function() {
            'use strict';

            var audio = null;
            var albumArt = $('#album-art');
            var trackName = $('#track-name');
            var playPauseButton = $("#play-pause-button");
            var buttonIcon = playPauseButton.find('i');
            var buffInterval = null;
            var nTime = 0;
            var bTime;

            // Stream URL
            var streamUrl = 'https://stream.best973.gr/stream/1/';

            // Fetch current song info
            function fetchSongInfo() {
                $.ajax({
                    url: 'https://stream.best973.gr/played?sid=1&type=json',
                    method: 'GET',
                    dataType: 'json',
                    success: function(data) {
                        try {
                            // The API returns an array of played songs
                            // The first item (index 0) is the current/most recent song
                            if (data && data.length > 0 && data[0]) {
                                var currentSong = data[0];
                                var songText = '';
                                
                                // Try different possible field names from the JSON
                                if (currentSong.title) {
                                    songText = currentSong.title;
                                } else if (currentSong.song) {
                                    songText = currentSong.song;
                                } else if (currentSong.track) {
                                    songText = currentSong.track;
                                } else if (currentSong.metadata) {
                                    songText = currentSong.metadata;
                                }
                                
                                // Add artist if available
                                if (currentSong.artist && songText) {
                                    songText = currentSong.artist + ' - ' + songText;
                                }
                                
                                // Update display if we got song info
                                if (songText && songText.trim() !== '') {
                                    trackName.text(songText);
                                } else {
                                    // Fallback: display any text we can find
                                    var fallbackText = currentSong.title || currentSong.song || 
                                                      currentSong.metadata || 'Best 97.3 FM';
                                    trackName.text(fallbackText);
                                }
                            } else {
                                trackName.text('Best 97.3 FM - Kalamata');
                            }
                        } catch (e) {
                            console.error('Error parsing song info:', e);
                            trackName.text('Best 97.3 FM');
                        }
                    },
                    error: function(xhr, status, error) {
                        console.error('Error fetching song info:', error);
                        // Don't change the display on error, keep previous song
                    }
                });
            }

            // Play/Pause functionality
            function playPause() {
                setTimeout(function() {
                    if (audio.paused) {
                        albumArt.addClass('active');
                        checkBuffering();
                        buttonIcon.attr('class', 'fa fa-pause');
                        audio.play();
                        // Fetch song info immediately when starting to play
                        fetchSongInfo();
                    } else {
                        albumArt.removeClass('active');
                        clearInterval(buffInterval);
                        albumArt.removeClass('buffering');
                        buttonIcon.attr('class', 'fa fa-play');
                        audio.pause();
                    }
                }, 300);
            }

            // Check buffering status
            function checkBuffering() {
                clearInterval(buffInterval);
                buffInterval = setInterval(function() {
                    if ((nTime == 0) || (bTime - nTime) > 1000) {
                        albumArt.addClass('buffering');
                    } else {
                        albumArt.removeClass('buffering');
                    }
                    bTime = new Date().getTime();
                }, 100);
            }

            // Update current time
            // Initialize player
            function initPlayer() {
                audio = new Audio();
                audio.src = streamUrl;
                audio.preload = 'none';
                audio.loop = false;

                // Event listeners
                playPauseButton.on('click', playPause);

                // Fetch song info every 30 seconds
                fetchSongInfo();
                setInterval(fetchSongInfo, 30000);

                bTime = new Date().getTime();
            }

            // Initialize on page load
            $(document).ready(function() {
                initPlayer();
            });
        })();
    </script>
</body>
</html>
